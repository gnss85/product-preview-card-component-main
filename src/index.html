<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="inner">
      <article class="product grid-flow">
        <div class="product--image"></div>
        <div class="product--description flex-flow">
          <p class="description--category">Perfume</p>
          <h2 class="description--headline">Gabrielle Essence Eau De Parfum</h2>
          <p class="description--text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="description--prize-wrapper flex-flow">
            <div class="prize">$149.99</div>
            <div class="rrp">$169.99</div>
          </div>
          <div class="description--to-cart grid-flow">
            <span>Add to Cart</span>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/gnss85/">Patrick Richter</a>.
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
